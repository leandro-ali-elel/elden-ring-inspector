<div class="tooltip-container">
  <div class="icon">
    <img [src]="'assets/images/items/' + data.type + '/' + data.icon" alt="" />
  </div>
  <div class="content">
    <h1>{{ languageKey + ".name" | transloco }}</h1>
    <div [innerHTML]="languageKey + '.description' | transloco"></div>
  </div>
</div>
