<button [routerLink]="['../']">volver al listado de guiones</button>

<ng-container *ngIf="script$ | async as script; loadingScript">
  <section class="script">
    <h1>{{ script.title }}</h1>
    <p>
      {{ script.content }}
    </p>
  </section>

  <zanothwiki-youtube-player
    [videoId]="script.youtubeVideoID"
  ></zanothwiki-youtube-player>
</ng-container>
<ng-template #loadingScript> loadingScript... </ng-template>
