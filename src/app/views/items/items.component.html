<mat-tab-group>
  <mat-tab label="Consumables">
    <div class="consumables-container">
      <table mat-table [dataSource]="consumables">
        <!-- Icon Column -->
        <ng-container matColumnDef="icon">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <img
              class="icon"
              src="assets/images/items/consumables/{{ element.icon }}"
              alt=""
            />
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <p class="table-text">
              {{ "items.consumables." + element.key + ".name" | transloco }}
            </p>
          </td>
        </ng-container>

        <!-- Description Column -->
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Description</th>
          <td mat-cell *matCellDef="let element">
            <p
              class="table-text"
              innerHTML="{{
                'items.consumables.' + element.key + '.description' | transloco
              }}"
            ></p>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-tab>
  <mat-tab label="Key Items"> Content 2 </mat-tab>
  <mat-tab label="Remembrances"> Content 3 </mat-tab>
</mat-tab-group>
